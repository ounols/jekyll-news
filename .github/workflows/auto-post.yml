name: Auto Post Generation

on:
  schedule:
    # 매 30분마다 실행 (UTC 기준)
    - cron: '*/30 * * * *'

  # 수동 트리거 옵션
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '_pytools/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r _pytools/requirements.txt

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Run post generation
        run: |
          cd _pytools
          python investing_complete_kr.py --limit 10 || echo "Post generation failed with exit code $?"

      - name: Download and run import script
        run: |
          curl -fsSL https://raw.githubusercontent.com/ounols/jekyll-news/main/import.sh -o import.sh
          chmod +x import.sh
          ./import.sh "_posts/*.md"

      - name: Check for new posts
        id: check-posts
        run: |
          git add _posts/ media/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-posts.outputs.has_changes == 'true'
        run: |
          POST_COUNT=$(git diff --cached --name-only | grep '^_posts/' | wc -l)
          MEDIA_COUNT=$(git diff --cached --name-only | grep '^media/' | wc -l)
          git commit -m "feat: Auto-generated posts from Investing.com

          - Generated ${POST_COUNT} new posts
          - Downloaded ${MEDIA_COUNT} media files
          - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Notify if no changes
        if: steps.check-posts.outputs.has_changes == 'false'
        run: |
          echo "No new posts to commit"
