name: Auto Post Generation

on:
  schedule:
    # 매 30분마다 실행 (UTC 기준)
    - cron: '*/30 * * * *'

  # 수동 트리거 옵션
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper beautifulsoup4 readability-lxml deep-translator requests

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Run post generation
        run: |
          cd _pytools
          python investing_complete_kr.py --limit 10

      - name: Check for new posts
        id: check-posts
        run: |
          if git diff --quiet _posts/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-posts.outputs.has_changes == 'true'
        run: |
          git add _posts/
          git commit -m "feat: Auto-generated posts from Investing.com

          - Generated $(git diff --cached --name-only _posts/ | wc -l) new posts
          - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Notify if no changes
        if: steps.check-posts.outputs.has_changes == 'false'
        run: |
          echo "No new posts to commit"
